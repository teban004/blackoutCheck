<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blackout Check</title>
	<!-- CSS Section-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="./Content/app.css">
	
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Blackout Check</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="https://www.tsn.ca/live/schedule" target="blank">TSN schedule</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="https://www.rds.ca/emissions/horaire?axisVideoId=68996" target="blank">RDS schedule</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container">
		<div class="container">
			<input type="text" name="zipCode" id="zipCode" maxlength="3" size="4" placeholder="Zip code">
			<button id="checkButton" class="btn btn-primary">Check</button>
		</div>
		<div class="container">
			<img src="https://www.tsn.ca/content/dam/sports/images/main-navigation/group_1/tsn_100x24.png" alt="TSN" srcset="">
		</div>
		<div>
			<img src="https://www.rds.ca/content/dam/sports/images/main-navigation/group_1/rds_103x24.png" alt="RDS" srcset="">
		</div>
	</main>

	<footer>
		<nav class="navbar fixed-bottom navbar-secondary bg-light">
			<div class="container-fluid">
				<h7>Version 0.0.1</h7>
			</div>
		</nav>
	</footer>
	
	<!-- JavaScript Section-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="./Scripts/app.js"></script>
