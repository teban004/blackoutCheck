<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blackout Check</title>
	<!-- favicon -->
	<link rel="icon" href="https://www.tsn.ca/content/dam/sports/images/favicon/tsn/favicon.ico" type="image/x-icon" sizes="16x16 32x32 48x48">
	<!-- CSS Section-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="./Content/app.css">
	
</head>
<body class="d-flex flex-column">

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Blackout Check</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="https://www.tsn.ca/live/schedule" target="blank">TSN schedule</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="https://www.rds.ca/emissions/horaire?axisVideoId=68996" target="blank">RDS schedule</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container-fluid flex-fill p-3 my-3 bg-light text-dark">
		<div class="container">
			<h1>TSN NHL Blackout Lookup</h1>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="container p-3">
					<select name="team" id="team">
						<option value="Canadiens">Montreal Canadiens</option>
						<option value="Leafs">Toronto Leafs</option>
						<option value="Senators">Ottawa Senators</option>
						<option value="Jets">Winnipeg Jets</option>
					</select>
					<input type="text" name="zipCode" id="zipCode" maxlength="3" size="4" placeholder="Zip code">
				</div>
			</div>
			<div class="col-md-8">
				<div id="result"></div>
			</div>
		</div>
	</main>

	<footer>
		<nav class="navbar fixed-bottom navbar-secondary bg-light">
			<div class="container-fluid">
				<h7>Version 0.0.4</h7>
			</div>
		</nav>
	</footer>
	
	<!-- JavaScript Section-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="./Scripts/app.js"></script>

</body>
</html>
